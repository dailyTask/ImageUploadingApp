<ion-view title="FireBase Login">
<ion-content>
<br>
  <br>
  <br>
  <div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="username" placeholder="User Name"/>
      </label>
     <label class="item item-input">
       <input type="text" ng-model="password" placeholder="Password"/>

     </label>
    </div>
<div class="padding-left padding-right">
  <div class="button-bar">
    <a class="button" ng-click="login(username, password)">Login</a>
    <a class="button" ng-click="register(username, password)">Register</a>
  </div>
</div>



  </div>
</ion-content>
</ion-view>
